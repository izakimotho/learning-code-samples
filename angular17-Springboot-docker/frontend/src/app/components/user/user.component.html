<div class="container">
  @if ( alertServiceObs$ | async; as alert) {
  @if (alert.type != null) {
  <div class="row">
    <div
      [ngClass]="{ 'alert': true, 'alert-success': alert.type === 'success', 'alert-danger': alert.type === 'error' }">
      {{ alert.message }}
      <button (click)="alertService.clear()" class="btn-close float-end" aria-label="Close"></button>
    </div>
  </div>
  }
  }

  <div class="row">
    <div class="col-12">
      <h4>Users <a [routerLink]="['/create-user']" title="Create User"><i class="fa-solid fa-user-plus"></i></a>
      </h4>
    </div>
  </div>
</div>
<div class="container">
  <table >
    <thead>
      <tr>
        <th>#</th>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (user of (usersData$ | async) ; track $index) {
      <tr>
        <td>{{ $index + 1 }}</td>
        <td>{{ user.id }}</td>
        <td>{{ user.name | uppercase }}</td>
        <td>
          <button class="btn btn-outline-danger btn-sm" (click)="deleteUser(user.id)"><i
              class="fa-solid fa-trash-can"></i></button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
